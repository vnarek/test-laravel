api:
  build:
    base: [php@8.0]
    build:
      - composer install --optimize-autoloader --no-dev
      - php artisan config:cache
      - php artisan route:cache
      - php artisan env
    deploy: [.]
    cache: [ 'vendor' ]
  run:
    init:
      - echo ${pwd} > /tmp/pwd
      - ls >> /tmp/pwd
      - php artisan migrate
    documentRoot: 'public/'